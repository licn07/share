<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名片海报图库</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .title {
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
        }

        /* 名片：每行1张 */
        .card-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        /* 海报：每行3张 */
        .poster-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .item {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 10px;
            text-align: center;
        }
        .item img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .error-msg {
            color: #f56c6c;
            font-size: 14px;
        }

        /* 弹窗遮罩 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        .modal-box {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
        }
        .modal-box h2 {
            margin-bottom: 30px;
            color: #222;
        }
        .modal-btn {
            padding: 14px 30px;
            margin: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-card {
            background: #409eff;
            color: #fff;
        }
        .btn-poster {
            background: #67c23a;
            color: #fff;
        }

        /* 隐藏 */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

<!-- 弹窗 -->
<div id="modal" class="modal">
    <div class="modal-box">
        <h2>请选择图库</h2>
        <button class="modal-btn btn-card" onclick="showCard()">名片图库</button>
        <button class="modal-btn btn-poster" onclick="showPoster()">海报图库</button>
    </div>
</div>

<!-- 名片区域 -->
<div id="cardPage" class="container hidden">
    <div class="title">名片图库（JPG）</div>
    <div id="cardGrid" class="card-grid"></div>
</div>

<!-- 海报区域 -->
<div id="posterPage" class="container hidden">
    <div class="title">海报图库（PNG）</div>
    <div id="posterGrid" class="poster-grid"></div>
</div>

<script>
    // 总数
    const total = 500;

    // 显示名片
    function showCard() {
        document.getElementById('modal').classList.add('hidden');
        document.getElementById('cardPage').classList.remove('hidden');
        renderCards();
    }

    // 显示海报
    function showPoster() {
        document.getElementById('modal').classList.add('hidden');
        document.getElementById('posterPage').classList.remove('hidden');
        renderPosters();
    }

    // 渲染名片：card_1.jpg ~ card_500.jpg
    function renderCards() {
        const grid = document.getElementById('cardGrid');
        grid.innerHTML = ''; // 清空容器
        for (let i = 1; i <= total; i++) {
            const item = document.createElement('div');
            item.className = 'item';
            const img = document.createElement('img');
            img.src = `card_${i}.jpg`;
            img.alt = `名片${i}`;
            img.onerror = function() {
                console.error(`加载失败: card_${i}.jpg`);
                const errorMsg = document.createElement('div');
                errorMsg.className = 'error-msg';
                errorMsg.textContent = `❌ 名片${i} 加载失败`;
                item.appendChild(errorMsg);
            };
            item.appendChild(img);
            grid.appendChild(item);
        }
    }

    // 渲染海报：poster_1.png ~ poster_500.png
    function renderPosters() {
        const grid = document.getElementById('posterGrid');
        grid.innerHTML = ''; // 清空容器
        for (let i = 1; i <= total; i++) {
            const item = document.createElement('div');
            item.className = 'item';
            const img = document.createElement('img');
            img.src = `poster_${i}.png`;
            img.alt = `海报${i}`;
            img.onerror = function() {
                console.error(`加载失败: poster_${i}.png`);
                const errorMsg = document.createElement('div');
                errorMsg.className = 'error-msg';
                errorMsg.textContent = `❌ 海报${i} 加载失败`;
                item.appendChild(errorMsg);
            };
            item.appendChild(img);
            grid.appendChild(item);
        }
    }
</script>

</body>
</html>
